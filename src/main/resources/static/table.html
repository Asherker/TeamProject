<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>庫存介面系統</title>
  <style>
    .rotate-45 {
        --transform-rotate: 45deg;
        transform: rotate(45deg);
    }

    .group:hover .group-hover\:flex {
        display: flex;
    }

	.material-symbols-outlined {
	cursor: pointer;
	border: 2px solid #55608f;	
  	background-color:  #55608f;
  	color: white; 
  	font-variation-settings:
  	'FILL' 0,
  	'wght' 400,
  	'GRAD' 0,
  	'opsz' 24
	} 
	.material-symbols-outlined:hover {
	border: 2px solid #681dad60;
  	background-color: #681dad60;
  	color: white;
}

</style>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css'>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- 引入axios套件，用來透過HTTP協定在網頁內呼叫後端的API -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- 引入Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body id="app">
<!-- partial:index.partial.html -->
<div class="flex flex-col items-center justify-center w-screen min-h-screen bg-gray-900 py-10">

	<!-- Component Start -->
	<h1 class="text-lg text-gray-400 font-medium">庫存明細</h1>
	<div class="flex flex-col mt-6">
		<div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
			<div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
				<div class="shadow overflow-hidden sm:rounded-lg">
					<table class="min-w-full text-sm text-gray-400">
						<thead class="bg-gray-800 text-xs uppercase font-medium">
							<tr>
								<span class="material-symbols-outlined">
									add
								</span>
								<th></th>
								<th scope="col" class="px-6 py-3 text-left tracking-wider">
									編號
								</th>
								<th scope="col" class="px-6 py-3 text-left tracking-wider">
									遊戲名稱
								</th>
								<th scope="col" class="px-6 py-3 text-left tracking-wider">
									種類
								</th>
								<th scope="col" class="px-6 py-3 text-left tracking-wider">
									開發商
								</th>
								<th scope="col" class="px-6 py-3 text-left tracking-wider">
									價格
								</th>
								<th scope="col" class="px-6 py-3 text-left tracking-wider">
									庫存數量
								</th>
								<th scope="col" class="px-6 py-3 text-left tracking-wider">
									最新進貨日期
								</th>
								<th scope="col" class="px-6 py-3 text-left tracking-wider">
									最新出貨日期
								</th>
								<th scope="col" class="px-6 py-3 text-left tracking-wider">
									功能
								</th>
	
								<th scope="col" class="px-3 py-3 text-left tracking-wider">
									<span class="material-symbols-outlined">
									search
									</span>
								</th>
					
							</tr>
						</thead>
						<tbody class="bg-gray-800">
							
							<tr v-for="item in games" class="bg-black bg-opacity-20">
								<td class="pl-4">
									
								</td>
								<td class="flex px-6 py-4 whitespace-nowrap">
									<!--<img class="w-5" src="https://ssl.gstatic.com/onebox/media/sports/logos/udQ6ns69PctCv143h-GeYw_48x48.png" alt="">-->
									<span class="ml-2 font-medium">{{ item.id }}</span>
								</td>
								<td class="px-6 py-4 whitespace-nowrap">
									{{ item.name }}
								</td>
								<td class="px-6 py-4 whitespace-nowrap">
									{{ item.category }}
								</td>
								<td class="px-6 py-4 whitespace-nowrap">
									{{ item.developer }}
								</td>
								<td class="px-6 py-4 whitespace-nowrap">
									{{ item.price }}
								</td>
								<td class="px-6 py-4 whitespace-nowrap">
									{{ item.quantity }}
								</td>
								<td class="px-6 py-4 whitespace-nowrap">
									{{ item.inchange }}
								</td>
								<td class="px-6 py-4 whitespace-nowrap">
									{{ item.outchange }}
								</td>
								<td class="flex px-2 py-2 whitespace-nowrap">
									<span class="material-symbols-outlined">
										edit_note
									</span>
								</td>
								<td class="flex px-2 py-2 whitespace-nowrap">
									<span class="material-symbols-outlined">
										delete
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Component End  -->

</div>
<!-- partial -->
  
</body>
<script>
	// Vue初始化
	const { createApp } = Vue
  
	createApp({
	  data() {
		// 網頁要使用的變數放這裡
		return {
		  message: 'Hello Vue!',
		  games: [],
		}
	  },
	  // 當網頁載入完成後會被Vue框架呼叫
	  mounted() {
		//打API
		axios.get("/games")
		.then( (response) =>{
			console.log(response);
        // 將API的商品資料存到Vue建立的products變數
        if(response.data.code == 0) {
          // 將API拿到的data存到Vue變數
        	this.games = response.data.data;
        }
		})
		.catch( (error) =>{
			console.log(error);
		})
	  },
	  // 網頁要用的方法寫在這裡
	  methods: {
		//新增資料
		onAdd(){
			alter("新增資料");
		} 
	  }
	}).mount('#app')
  </script>
</html>
